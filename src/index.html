<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Adivino tu Wordle</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
            rel="stylesheet"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/main.scss"/>
</head>
<body>
<main>
    <div class="container mt-4">
        <div class="row">
            <form>
                <div class="col">
                    <div class="mb-3">
                        <label for="wordleHelp" class="form-label">Enlace al wordle que has creado</label>
                        <input type="url" class="form-control" aria-describedby="wordleHelp" name="url">
                        <div id="wordleHelp" class="form-text">Pon un enlace al Wordle que has creado y lo intentaré
                            adivinar!
                        </div>
                    </div>
                </div>
                <div class="col text-center"></div>
                <button type="submit" class="btn btn-primary text-center" id="boton">Adivínalo!</button>
        </div>
        </form>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <div id="contenedorAdivinacion">
                    Dejame adivinar... ¿Tu palabra es... <em><span id="palabra"> </span></em>?
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
